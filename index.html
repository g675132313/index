<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="
    https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js
    "></script>
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    let bgColor = '#fff', fontColor = '#666';
    let Data = [
      { name: 'A矿业公司', value: 300 },
      { name: 'B矿业公司', value: 400 },
      { name: 'C矿业公司', value: 452 },
      { name: 'D矿业公司', value: 770 },
      { name: 'E矿业公司', value: 650 },
      { name: 'F矿业公司', value: 256 },
    ]
    function test(chartData) {


      let xData = chartData.map(v => v.name);
      let sData = chartData.map(v => v.value);

      let lineOption = {
        lineStyle: {
          color: 'rgba(151,151,151,0.5)',
          type: 'dashed'
        }
      }

      var option = {
        backgroundColor: bgColor,
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow'
          }
        },
        grid: {
          top: '14%',
          right: '3%',
          left: '5%',
          bottom: '14%'
        },
        xAxis: [{
          type: 'category',
          data: xData,
          axisLine: lineOption,
          axisTick: {
            show: false
          },
          axisLabel: {
            margin: 10,
            color: fontColor,
            textStyle: {
              fontSize: 14
            },
          },
        }],
        yAxis: [{
          axisLabel: {
            formatter: '{value}',
            color: fontColor,
          },
          axisTick: {
            show: false
          },
          axisLine: lineOption,
          splitLine: lineOption
        }, {
          axisLine: lineOption,
          axisTick: {
            show: false
          },
          splitLine: {
            show: false
          }
        }],
        series: [{
          type: 'bar',
          data: sData,
          barWidth: '20px',
          itemStyle: {
            normal: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: '#00BD89' // 0% 处的颜色
              }, {
                offset: 1,
                color: '#C9F9E1' // 100% 处的颜色
              }], false)
            }
          }
        }]
      };
      return option
    }
    var teststatus = true
    myChart.on('click', function (params) {
      if(teststatus == false){
        myChart.setOption(test(Data));
        teststatus = true
        return
      }
      let chartData1 = [
        { name: 'A矿点', value: 100 },
        { name: 'B矿点', value: 200 },
        { name: 'C矿点', value: 352 },
        { name: 'D矿点', value: 870 },
        { name: 'E矿点', value: 350 },
        { name: 'F矿点', value: 756 },
        { name: 'G矿点', value: 870 },
        { name: 'H矿点', value: 350 },
        { name: 'R矿点', value: 756 },
      ]
      myChart.setOption(test(chartData1));
      teststatus = false
    });

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(test(Data));
  </script>
</body>

</html>
